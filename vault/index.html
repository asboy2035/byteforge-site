<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteForge Vault</title>
  <link rel="stylesheet" href="/default-styles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="headerBlur">
    <h1>Vault</h1>
    <a href="/">
      <img class="bfLogo" src="/Images/favicon.ico">
    </a>
  </div>

  <div class="container">
    <div class="masonry" id="bookmark-grid"></div>

    <div class="floating-menu">

      </button>
    </div>

    <!-- Modal for adding bookmarks -->
    <div id="bookmark-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form id="bookmark-form">
          <input type="text" id="bookmark-name" required placeholder="Item Name">

          <select id="bookmark-type">
            <option value="text">Text</option>
            <option value="url">URL</option>
            <option value="image">Image</option>
          </select>

          <input type="text" id="bookmark-content" placeholder="Enter URL or Text">

          <!-- Image upload field, hidden by default -->
          <label for="bookmark-image" id="image-upload-label" class="hidden">Upload Image:</label>
          <input type="file" id="bookmark-image" accept="image/*" class="hidden">

          <button type="submit">Done</button>
        </form>
      </div>
    </div>

    <!-- Settings modal for uploading and downloading JSON -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Settings</h2>
        <label for="upload-json">Upload JSON:</label>
        <input type="file" id="upload-json" accept=".json">
        <button id="download-json">Download JSON</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
