<html lang="en">
<head>
  <title>ByteForge Vault</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="/default-styles.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="headerBlur">
    <h1>Vault</h1>
    <a href="/">

    </a>
  </div>

      </button>
    </div>

    <!-- Modal for adding bookmarks -->
    <div id="bookmark-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form id="bookmark-form">
          <input type="text" id="bookmark-name" required placeholder="Item Name">

          <select id="bookmark-type">
            <option value="text">Text</option>
            <option value="url">URL</option>
            <option value="image">Image</option>
          </select>

          <input type="text" id="bookmark-content" placeholder="Enter URL or Text">

          <!-- Image upload field, hidden by default -->
          <label for="bookmark-image" id="image-upload-label" class="hidden">Upload Image:</label>
          <input type="file" id="bookmark-image" accept="image/*" class="hidden">

          <button type="submit">Done</button>
        </form>
      </div>
    </div>

    <!-- Settings modal for uploading and downloading JSON -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Settings</h2>
        <label for="upload-json">Upload JSON:</label>
        <input type="file" id="upload-json" accept=".json">
        <button id="download-json">Download JSON</button>
      </div>
    </div>
  </div>

  <!-- Vault modal -->
  <div id="vault-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Manage Vaults</h2>
      <input type="text" id="vault-name" placeholder="Vault Name" />
      <select id="vault-select"></select>
      <button id="rename-vault-btn">Rename Vault</button>
      <button id="delete-vault-btn">Delete Current Vault</button>
      <button id="create-vault-btn">Create New Vault</button>
    </div>
  </div>

  <script src="script.js" defer></script>
  <script src="/check-pwa.js" defer></script>
</body>
</html>
